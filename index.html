<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title></title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container border shadow my-4 p-3">
            <h1>New User</h1>
            <form id="newUserForm" action="" method="get" accept-charset="utf-8">
                <label class="form-label" for="name">name</label>
                <input class="form-control" type="text" name="name" id="name" value="" />
                <label class="form-label" for="surname">surname</label>
                <input class="form-control" type="text" name="surname" id="surname" value="" />
                <label class="form-label" for="username">username</label>
                <input class="form-control" type="text" name="username" id="username" value="" />
                <label class="form-label" for="password">password</label>
                <input class="form-control" type="password" name="password" id="password" value="" />
                <label class="form-label" for="email">email</label>
                <input class="form-control" type="email" name="email" id="email" value="" />
                <label class="form-label" for="gender">gender</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male" />
                    <label class="form-check-label" for="male">male</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female" />
                    <label class="form-check-label" for="female">female</label>
                </div>  
                <div class="form-check">
                <input class="form-check-input" type="checkbox" name="agree" id="agree" value="" />
                    <label class="form-check-label" for="agree">Do you agree?</label>
                </div>
                <button class="btn btn-primary" type="submit">Submit new user</button>
            </form>
        </div>
        
        
        
        <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase.js"></script>
        <script src="https://proteaeducation.co.uk/kadir/social.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script type="text/javascript" charset="utf-8">
            document.getElementById("newUserForm").addEventListener("submit",addNewUser)

        </script>
    </body>
</html>
